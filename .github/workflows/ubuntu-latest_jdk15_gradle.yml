name: Ubuntu Latest using JDK 15 and Gradle

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: ubuntu-latest+JDK15+gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build with gradle
        run:  ./gradlew build
      - name: Test with gradle
        run:  ./gradlew test